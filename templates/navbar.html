<!-- Estilos y efecto scroll -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
<style>
  body {
    padding-top: 85px; /* Más alto por navbar grande */
  }

  .bg-gradient-custom {
    background: linear-gradient(90deg, #0f2027, #203a43, #2c5364);
    transition: background 0.5s ease-in-out, box-shadow 0.3s ease;
  }

  .navbar-nav .nav-link {
    transition: all 0.3s ease;
    color: rgba(255, 255, 255, 0.9);
    font-weight: 600;
  }

  .navbar-nav .nav-link:hover,
  .navbar-nav .nav-link:focus {
    background-color: rgba(255, 255, 255, 0.15);
    color: #ffd700;
    text-decoration: none;
  }

  .navbar.scrolled {
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.45);
    backdrop-filter: saturate(180%) blur(12px);
    background: rgba(15, 32, 39, 0.95) !important;
  }
</style>

<script>
  // Efecto al hacer scroll para darle sombra y blur al navbar
  window.addEventListener("scroll", function () {
    const navbar = document.querySelector(".navbar");
    if(window.scrollY > 10){
      navbar.classList.add("scrolled");
    } else {
      navbar.classList.remove("scrolled");
    }
  });
</script>
