<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Solicitar Evento | SIGED</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh;">

<div class="card shadow p-4" style="width: 400px;">
    <h3 class="text-center mb-3">Solicitar un evento</h3>
    <form action="/formulario" method="POST">
        <div class="mb-3">
            <label for="tipo_usuario" class="form-label">¿Quién eres?</label>
            <select name="tipo_usuario" id="tipo_usuario" class="form-select" required>
                <option disabled selected>Selecciona tu rol</option>
                <option value="Alumno">Alumno</option>
                <option value="Profesor">Profesor</option>
                <option value="Cliente Externo">Cliente Externo</option>
                <option value="Jefe de Carrera">Jefe de Carrera</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary w-100">Continuar</button>
    </form>
</div>

</body>
</html>
