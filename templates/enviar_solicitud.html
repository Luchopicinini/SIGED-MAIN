<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Enviar Solicitud - SIGED</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

  {% include 'navbar.html' %}

  <div class="container mt-4">
    <h2>Enviar Solicitud</h2>
    <p>Aquí podrás completar el papeleo para enviar una solicitud al área que corresponda.</p>

    <!-- Ejemplo simple de formulario -->
    <form method="POST" action="{{ url_for('procesar_solicitud') }}">
      <div class="mb-3">
        <label for="tipo_solicitud" class="form-label">Tipo de Solicitud</label>
        <select class="form-select" id="tipo_solicitud" name="tipo_solicitud" required>
          <option value="" selected>Selecciona una opción</option>
          <option value="aseo">Área de Aseo</option>
          <option value="inmobiliaria">Agente Inmobiliario</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="detalle" class="form-label">Detalle de la solicitud</label>
        <textarea class="form-control" id="detalle" name="detalle" rows="4" required></textarea>
      </div>

      <button type="submit" class="btn btn-primary">Enviar Solicitud</button>
    </form>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
